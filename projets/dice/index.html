<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
  <body>
    <div class="titre">
    <img src="Logo.svg" alt="">
    <h1>Dice Roller</h1>
  </div>
    <div class="dice-options">
    </header>
    <div class="header-changement"></div>
    <div class="form-group">
      <label for="diceType">Type de dé :</label>
      <div class="radio-options" id="diceType">
        <label><input type="radio" name="dice" value="4" /> d4</label>
        <label><input type="radio" name="dice" value="6" checked /> d6</label>
        <label><input type="radio" name="dice" value="8" /> d8</label>
        <label><input type="radio" name="dice" value="10" /> d10</label>
        <label><input type="radio" name="dice" value="12" /> d12</label>
        <label><input type="radio" name="dice" value="20" /> d20</label>
        <label><input type="radio" name="dice" value="100" /> d100</label>
      </div>
    </div>
    <div class="controls">
      <label>
        Nombre de dés:
        <input type="number" id="numDice" min="1" max="10" value="1" />
      </label>
      <label>
        Bonus:
        <input type="text" id="bonus" placeholder="+0" />
      </label>
    </div>
    <div class="demi-cercle"></div>
    <button id="rollBtn" type="button">Lancer</button>

    <div class="result" id="result"></div>
    <div class="bonus" id="bonusResult"></div>

    <div class="phrase"></div>

    <img src="dino.png" alt="" class="img-tremble">
    <img src="crab.png" alt="" class="img2-tremble">
    <div id="rolls"></div>
    <div class="footer-404">
  <h2 class="error-bounce">404 Error</h2>
</div>
    <script src="script.js"></script>
  </body>
</html>
